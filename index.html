<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap css cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My css -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="fixed-top bg-body">
            <div class="container-fluid h-100 d-flex align-items-center">
                Header
            </div>
        </header>
        <!-- Page application -->
        <main class="h-100 d-flex">
            <!-- Aside bar -->
            <aside class="h-100 bg-dark">
                <div class="container-fluid text-light h-100 d-flex flex-column justify-content-between">
                    <div class="aside-top pt-3">
                        <ul>
                            <li class="my-2">
                                <a href="#">
                                    <span class="icon mx-3"><i class="fa-solid fa-chart-simple"></i></span>
                                    <span class="label">Home</span>
                                </a>
                            </li>
                            <li class="my-2">
                                <a href="#">
                                    <span class="icon mx-3"><i class="fa-solid fa-house"></i></span>
                                    <span class="label">Stats</span>
                                </a>
                            </li>
                            <li class="my-2">
                                <a href="#">
                                    <span class="icon mx-3"><i class="fa-solid fa-signal"></i></span>
                                    <span class="label">Signals</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="aside-bottom pb-3">
                        <ul>
                            <li>
                                <a href="#">
                                    <span class="icon mx-3"><i class="fa-solid fa-gear"></i></span>
                                    <span class="label">Admin</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
            <!-- Dashboard -->
            <div id="dashboard" class="overflow-y-auto bg-light">
                <div class="container-fluid">

                </div>

        </main>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
